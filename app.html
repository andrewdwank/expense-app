<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Clean View</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.2;
            color: #333;
            background: #f0f2f5;
            padding: 8px;
            font-size: 11px;
        }
        
        .container {
            max-width: 950px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        header {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        h1 { font-size: 1.1rem; }
        .subtitle { opacity: 0.8; font-size: 0.7rem; }
        
        .tables-container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            gap: 10px;
        }
        
        .table-section {
            flex: 1;
            min-width: 300px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 8px;
        }
        
        h2 { font-size: 0.85rem; margin-bottom: 6px; display: flex; align-items: center; gap: 4px; }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { font-size: 0.6rem; text-transform: uppercase; color: #888; padding: 3px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 2px 1px; border-bottom: 1px solid #f9f9f9; }
        
        input {
            width: 100%;
            padding: 3px 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.65rem;
            height: 24px;
            font-family: 'Courier New', monospace;
        }

        .num-input { text-align: right; }
        
        .remove-btn {
            background: none; border: none; cursor: pointer; color: #ff6b6b; font-size: 0.9rem;
            width: 100%; display: flex; justify-content: center;
        }
        
        .add-row {
            background: #4361ee; color: white; border: none; padding: 4px; border-radius: 3px;
            cursor: pointer; font-size: 0.7rem; width: 100%; margin-top: 5px;
        }
        
        .summary-section { padding: 10px; background: #0f172a; color: white; }
        .summary-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .summary-card { background: rgba(255, 255, 255, 0.05); padding: 6px 2px; border-radius: 4px; text-align: center; }
        .summary-label { font-size: 0.6rem; opacity: 0.6; display: block; margin-bottom: 1px; }
        .summary-value { font-size: 0.95rem; font-weight: 700; font-family: monospace; }
        
        .surplus { color: #4ade80; }
        .deficit { color: #f87171; }
        .rem-color { color: #60a5fa; }
        
        .row-rem { text-align: right; padding-right: 5px; font-family: monospace; font-weight: bold; font-size: 0.65rem; }
        .over-budget-text { color: #ff6b6b; }
        .under-budget-text { color: #4ade80; }

        .col-item { width: 35%; }
        .col-spent { width: 22%; }
        .col-total { width: 22%; }
        .col-rem { width: 16%; }
        .col-act { width: 5%; }

        @media (max-width: 650px) { .summary-grid { grid-template-columns: repeat(2, 1fr); } }


        @media (max-width: 440px) { 
            
            input {
                font-size: 0.6rem;
            }
            .row-rem{
                font-size: 0.5rem
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Finance Tracker</h1>
            <p class="subtitle">Thousand separator enabled ‚Ä¢ Clean decimals</p>
        </header>
        
        <div class="tables-container">
            <section class="table-section">
                <h2 style="color: #f72585;">üí∏ Expenses</h2>
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th class="col-item">Expense</th>
                            <th class="col-spent">Spent</th>
                            <th class="col-total">Goal</th>
                            <th class="col-rem">Left</th>
                            <th class="col-act"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" value="Gas"></td>
                            <td><input type="text" class="num-input expense-spent" value="1,500"></td>
                            <td><input type="text" class="num-input expense-total" value="5,000"></td>
                            <td class="row-rem">3,500</td>
                            <td><button class="remove-btn">üóëÔ∏è</button></td>
                        </tr>
                    </tbody>
                </table>
                <button id="add-expense" class="add-row">+ Add Expense</button>
            </section>
            
            <section class="table-section">
                <h2 style="color: #4cc9f0;">üí∞ Income</h2>
                <table id="income-table">
                    <thead>
                        <tr>
                            <th class="col-item">Source</th>
                            <th class="col-total">Amount</th>
                            <th style="width:10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" value="Salary"></td>
                            <td><input type="text" class="num-input income-amount" value="8,000"></td>
                            <td><button class="remove-btn">üóëÔ∏è</button></td>
                        </tr>
                    </tbody>
                </table>
                <button id="add-income" class="add-row">+ Add Income</button>
            </section>
        </div>

        <section class="summary-section">
            <div class="summary-grid">
                <div class="summary-card">
                    <span class="summary-label">Income</span>
                    <div class="summary-value" id="total-income">0</div>
                </div>
                <div class="summary-card">
                    <span class="summary-label">Paid Out</span>
                    <div class="summary-value" id="total-spent">0</div>
                </div>
                <div class="summary-card">
                    <span class="summary-label">Rem. Budget</span>
                    <div class="summary-value rem-color" id="total-remaining">0</div>
                </div>
                <div class="summary-card">
                    <span class="summary-label">Balance</span>
                    <div class="summary-value surplus" id="net-balance">0</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fmt = (n) => Math.round(n).toLocaleString();
            const parse = (s) => parseFloat(s.replace(/,/g, '')) || 0;

            function updateInputFormatting(el) {
                let val = el.value.replace(/,/g, '');
                if(!isNaN(val) && val !== "") {
                    el.value = parseFloat(val).toLocaleString();
                }
            }

            function addExpenseRow() {
                const row = document.querySelector('#expenses-table tbody').insertRow();
                row.innerHTML = `<td><input type="text" placeholder="Item"></td>
                    <td><input type="text" class="num-input expense-spent" value="0"></td>
                    <td><input type="text" class="num-input expense-total" value="0"></td>
                    <td class="row-rem">0</td>
                    <td><button class="remove-btn">üóëÔ∏è</button></td>`;
                calculateTotals();
            }

            document.getElementById('add-expense').addEventListener('click', addExpenseRow);
            document.getElementById('add-income').addEventListener('click', () => {
                const row = document.querySelector('#income-table tbody').insertRow();
                row.innerHTML = `<td><input type="text" placeholder="Source"></td>
                    <td><input type="text" class="num-input income-amount" value="0"></td>
                    <td><button class="remove-btn">üóëÔ∏è</button></td>`;
                calculateTotals();
            });

            document.addEventListener('click', e => {
                if (e.target.closest('.remove-btn')) {
                    e.target.closest('tr').remove();
                    calculateTotals();
                }
            });

            document.addEventListener('input', e => {
                if (e.target.classList.contains('num-input')) {
                    updateInputFormatting(e.target);
                }
                calculateTotals();
            });

            function calculateTotals() {
                let totalInc = 0, totalSpent = 0, totalRem = 0;
                
                document.querySelectorAll('.income-amount').forEach(i => totalInc += parse(i.value));
                
                document.querySelectorAll('#expenses-table tbody tr').forEach(r => {
                    const spent = parse(r.querySelector('.expense-spent').value);
                    const budget = parse(r.querySelector('.expense-total').value);
                    const left = budget - spent;
                    
                    const remCell = r.querySelector('.row-rem');
                    remCell.textContent = fmt(left);
                    
                    if (left < 0) remCell.className = 'row-rem over-budget-text';
                    else if (left === 0 && budget > 0) remCell.className = 'row-rem under-budget-text';
                    else remCell.className = 'row-rem';

                    totalSpent += spent;
                    totalRem += left;
                });
                
                const balance = totalInc - totalSpent;
                
                document.getElementById('total-income').textContent = fmt(totalInc);
                document.getElementById('total-spent').textContent = fmt(totalSpent);
                
                const remSummary = document.getElementById('total-remaining');
                remSummary.textContent = (totalRem < 0 ? '-' : '') + fmt(Math.abs(totalRem));
                remSummary.className = 'summary-value ' + (totalRem < 0 ? 'deficit' : 'rem-color');
                
                const balEl = document.getElementById('net-balance');
                balEl.textContent = (balance < 0 ? '-' : '') + fmt(Math.abs(balance));
                balEl.className = 'summary-value ' + (balance >= 0 ? 'surplus' : 'deficit');
            }
            
            calculateTotals();
        });
    </script>
</body>
</html>
